<!DOCTYPE html>
<html>
<head>
  <title>Dancing Unicorn Animation</title>
  <style>
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="unicornCanvas" width="400" height="400"></canvas>

  <script>
    // Get the canvas element
    const canvas = document.getElementById('unicornCanvas');
    const ctx = canvas.getContext('2d');

    // Define the unicorn shape
    const unicorn = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 100,
      height: 100,
      rotation: 0,
    };

    // Define the animation function
    function animate() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update the unicorn position and rotation
      unicorn.rotation += 0.1;
      const angle = unicorn.rotation;

      // Draw the unicorn shape
      ctx.save();
      ctx.translate(unicorn.x, unicorn.y);
      ctx.rotate(angle);
      ctx.fillStyle = '#ffccbb';
      ctx.fillRect(-unicorn.width / 2, -unicorn.height / 2, unicorn.width, unicorn.height);
      ctx.restore();

      // Request the next animation frame
      requestAnimationFrame(animate);
    }

    // Start the animation
    animate();
  </script>
</body>
</html>
