<!DOCTYPE html>
<html>
<head>
  <title>Unicorn Drawing</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="unicornCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('unicornCanvas');
    const ctx = canvas.getContext('2d');

    // Draw the unicorn
    ctx.beginPath();
    ctx.arc(200, 200, 100, 0, Math.PI * 2, false);
    ctx.fillStyle = '#ffccbb';
    ctx.fill();
    ctx.closePath();

    // Draw the horn
    ctx.beginPath();
    ctx.moveTo(200, 100);
    ctx.lineTo(240, 160);
    ctx.lineTo(160, 160);
    ctx.closePath();
    ctx.fillStyle = '#ffff00';
    ctx.fill();

    // Draw the eyes
    ctx.beginPath();
    ctx.arc(170, 180, 15, 0, Math.PI * 2, false);
    ctx.arc(230, 180, 15, 0, Math.PI * 2, false);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
    ctx.closePath();

    // Draw the nostrils
    ctx.beginPath();
    ctx.arc(190, 220, 5, 0, Math.PI * 2, false);
    ctx.arc(210, 220, 5, 0, Math.PI * 2, false);
    ctx.fillStyle = '#000000';
    ctx.fill();
    ctx.closePath();

    // Draw the mouth
    ctx.beginPath();
    ctx.moveTo(180, 240);
    ctx.lineTo(220, 240);
    ctx.strokeStyle = '#000000';
    ctx.stroke();

    // Draw the ears
    ctx.beginPath();
    ctx.moveTo(120, 120);
    ctx.lineTo(180, 80);
    ctx.lineTo(180, 150);
    ctx.closePath();
    ctx.fillStyle = '#ffccbb';
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(280, 120);
    ctx.lineTo(220, 80);
    ctx.lineTo(220, 150);
    ctx.closePath();
    ctx.fillStyle = '#ffccbb';
    ctx.fill();
  </script>
</body>
</html>
